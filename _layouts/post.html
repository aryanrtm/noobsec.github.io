---
layout: page
---

<div class="post">
  <header class="post-header">
    <p class="meta">
        {{ page.date | date: "%b %-d, %Y" }}
        {% if page.author %} • {{ page.author }}{% endif %}
        {% if page.meta %} • {{ page.meta }}{% endif %}
        •
        {% for category in page.tags %}<span><a href="/project/category/#{{ category }}" class="reserved">{{ category }}</a>{% if forloop.last != true %}; {% endif %}</span>{% endfor %}
    </p>
  </header>

  <script id="dsq-count-scr" src="//noobsec.disqus.com/count.js" async></script>

  <article class="post-content">
  {{ content }}

  <div id="disqus_thread"></div>
  </article>
</div>
